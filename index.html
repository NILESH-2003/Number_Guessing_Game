<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Number Guessing Game</h1>
                        <p class="text-center">Guess a number between 1 and 100. You can make as many attempts as you like!</p>
                        <div class="form-group">
                            <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess">
                        </div>
                        <button class="btn btn-primary btn-block" onclick="checkGuess()">Guess</button>
                        <div id="output" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
